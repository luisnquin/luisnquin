root = "."
testdata_dir = "testdata"
tmp_dir = "build"

[build]
  args_bin = []
  bin = "./build/main"
  cmd = "go build -o ./build/main ./cmd/"
  delay = 0
  exclude_dir = ["assets", "build", "vendor", "testdata"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html", "json"]
  include_file = []
  kill_delay = "0s"
  log = "errors.log"
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = false
  keep_scroll = true
