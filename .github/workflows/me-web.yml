name: Deploy website about me
on:
  push:
    branches:
      - main
    paths:
      - me/web/**
jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      FIREBASE_TOKEN: "${{ secrets.FIREBASE_TOKEN }}"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: curl -sL https://firebase.tools | bash
      - run: npm run deploy:me.web -- --token "$FIREBASE_TOKEN"
