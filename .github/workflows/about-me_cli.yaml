name: Deploy website about me
on:
    push:
        branches:
            - main
        paths:
            - about-me/cli/**
jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 16
            - run: npm ci
            - uses: JS-DevTools/npm-publish@v1
              with:
                  token: ${{ secrets.NPM_TOKEN }}
                  registry: https://registry.npmjs.org/
                  package: ./me/cli/package.json
                  check-version: true
                  access: public
                  tag: latest